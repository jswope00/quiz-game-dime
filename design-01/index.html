<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<div class="grid"></div>
<div class="star-field">
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
</div>
<div class="main-wrapper">
  <div class="timer-container">
    <div class="timer">
      <svg id="timer-clock" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" data-value="100">
        <!-- Background circle -->
        <path stroke="#fff" d="M41 149.5a77 77 0 1 1 117.93 0" fill="none" />
        <!-- Meter with gradient stroke -->
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color: #00ff03;"></stop>
            <stop offset="20%" style="stop-color: #ffb100;"></stop>
            <stop offset="80%" style="stop-color: #ffba00;"></stop>
            <stop offset="100%" style="stop-color: red;"></stop>
          </linearGradient>
        </defs>
        <path id="progressBarShape" class="meter" stroke="url(#gradient)" d="M41 149.5a77 77 0 1 1 117.93 0" fill="none"
          stroke-dasharray="350" stroke-dashoffset="350" />
      </svg>
        <div class="counter-txt">
          <p id="timer-counter-text">00:00</p>
        </div>
    </div>
      <div class="score-data">
        <p>Score <span id="score">0</span></p>
      </div>
  </div>
  <div class="qa-sec">
    <div class="qa-cont">
      <svg class="main1" width="100%" height="100%">
        <defs>
          <linearGradient id="grad1" x1="50%" y1="0%" x2="50%" y2="100%">
            <stop offset="10%" style="stop-color:rgb(255, 255, 255);stop-opacity:0.9" />
            <stop offset="99%" style="stop-color:rgb(255, 255, 255);stop-opacity:0.1" />
          </linearGradient>
          <linearGradient id="grad2" x1="50%" y1="0%" x2="50%" y2="100%">
            <stop offset="25%" style="stop-color: #0095ff;stop-opacity:0.1" />
            <stop offset="99%" style="stop-color: rgb(255, 255, 255);stop-opacity:0.2" />
          </linearGradient>
        </defs>
        <rect class="m1Bg" fill="url(#grad2)" width="100%" height="100%" />
        <g class="m1_stage" opacity="0">
          <g class="m1_cGroup">
            <circle class="m1OrbBlank" cx="0" cy="50" r="50" fill="#1585fe" />
            <circle class="c1_line c1_line4" cx="0" cy="50" r="550" fill="none" stroke-width="2" stroke="#c3c3c3"
              opacity="0.4" />
            <g class="m1Orb orbits-animate orb4b orbit-event">
              <circle cx="75" cy="25" r="40" fill="#1585fe" stroke-width="2" stroke="#271b6c"></circle>
              <text class="circle-styling" x="75" y="30" fill="white" text-anchor="middle"
                alignment-baseline="middle">Answer 1 </text>
            </g>
          </g>
          <g class="m1_cGroup">
            <circle class="m1OrbBlank" cx="0" cy="50" r="25" fill="#1585fe" />
            <circle class="c1_line c1_line3" cx="0" cy="50" r="450" fill="none" stroke-width="2" stroke="#c3c3c3"
              opacity="0.4" />
            <g class="m1Orb orbits-animate orb3c orbit-event">
              <circle cx="85" cy="25" r="40" fill="#1585fe" stroke-width="2" stroke="#271b6c"></circle>
              <text class="circle-styling" x="85" y="30" fill="white" text-anchor="middle"
                alignment-baseline="middle">Answer 2</text>
            </g>
            <g class="m1Orb orbits-animate orb3b orbit-event">
              <circle cx="75" cy="25" r="40" fill="#1585fe" stroke-width="2" stroke="#271b6c"></circle>
              <text class="circle-styling" x="75" y="30" fill="white" text-anchor="middle"
                alignment-baseline="middle">Answer 3</text>
            </g>
            <g class="m1Orb orbits-animate orb3 orbit-event">
              <circle cx="75" cy="25" r="40" fill="#1585fe" stroke-width="2" stroke="#271b6c"></circle>
              <text class="circle-styling" x="75" y="30" fill="white" text-anchor="middle"
                alignment-baseline="middle">Answer 4</text>
            </g>
          </g>
          <g class="m1_cGroup">
            <circle class="m1OrbBlank" cx="0" cy="50" r="15" fill="#1585fe" />
            <circle class="c1_line c1_line2" cx="0" cy="50" r="360" fill="none" stroke-width="2" stroke="#c3c3c3"
              opacity="0.5" />
            <g class="m1Orb orbits-animate orb2 orbit-event">
              <circle cx="75" cy="25" r="40" fill="#1585fe" stroke-width="2" stroke="#271b6c"></circle>
              <text class="circle-styling" x="75" y="30" fill="white" text-anchor="middle"
                alignment-baseline="middle">Answer 5</text>
            </g>
          </g>
          <g class="m1_cGroup">
            <circle class="m1OrbBlank" cx="0" cy="50" r="20" fill="#1585fe" />
            <circle class="m1OrbBlank" cx="0" cy="50" r="40" fill="rgba(125,200,32,0.19)" />
            <circle class="c1_solid" cx="0" cy="50" r="220" fill="#1585fe" opacity="0.2" />
            <circle class="c1_line c1_line1" cx="0" cy="50" r="279" fill="none" stroke-width="3" stroke="#c3c3c3"
              opacity="0.5" />
            <g class="m1Orb orbits-animate orb1 orbit-event">
              <circle cx="75" cy="25" r="40" fill="#1585fe" stroke-width="2" stroke="#271b6c"></circle>
              <text class="circle-styling" x="75" y="30" fill="white" text-anchor="middle"
                alignment-baseline="middle">Answer 6</text>
            </g>
          </g>
          <g class="m1_cGroup">
            <circle class="c1_solid" cx="0" cy="50" r="180" fill="#1585fe" opacity="0.4" />
          </g>
          <g id="questions-graph" class="m1_cGroup question-cont">
            <circle class="c1_solid" cx="0" cy="50" r="150" fill="#271b6c" opacity="0.8" />
            <text class="circle-styling question-text" x="0" y="50" fill="#fff" text-anchor="middle"
              alignment-baseline="middle"></text>
          </g>
          <g id="startTimer" class="m1_cGroup orbits-animate">
            <circle cx="0" cy="50" r="150" fill="#271b6c" opacity="1" />
            <circle cx="0" cy="50" r="150" fill="#fff" opacity="1" />
            <text class="circle-styling question-text" x="0" y="50" fill="#000" text-anchor="middle"
              alignment-baseline="middle">Start Counter</text>
          </g>
        </g>
      </svg>
    </div>
  </div>
  <p id="feedback-popup"></p>
</div>



<script src='https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/three@0.121.1/examples/js/controls/OrbitControls.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MotionPathPlugin.min.js'></script>
<script src="./script.js"></script>

</body>
</html>
